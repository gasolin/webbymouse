<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var temp = null;

      var pos = {x: 0, y: 0, cmd: null};
      /**
       * pass `pos` object to socket.emit('mouse', pos) function
       *
       * {Object} pos
       * {integer} pos.x mouse x offset
       * {integer} pos.y mouse y offset
       * {string} pos.cmd key command or mouse click (not implemented yet)
       */
      var emitMouse = function(x, y, cmd) {
        pos.x = x;
        pos.y = y;
        pos.cmd = cmd;

        socket.emit('mouse', pos);
      };

      $('form').submit(function() {
        temp = $('#m').val().split(',');
        emitMouse(parseInt(temp[0]), parseInt(temp[1]), null);
        $('#m').val(''); // clean up
        return false;
      });

      // receive msg
      socket.on('mouse', function(msg) {
        //console.log(msg);
        $('#messages').append($('<li>').text(msg.x + ',' + msg.y));
      });
    </script>
  </body>
</html>
